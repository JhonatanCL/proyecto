<form action="" class="form__user" id="registro__user">
	<div class="caja total no-padding">
		<label for="dni_user" class="lbl__user">DNI</label>
		<input id="dni__user" type="number" name="" placeholder="Ingrese su numero de D.N.I..." class="inp__form"/>
	</div>
	<div class="caja total no-padding">
		<label for="nom_user" class="lbl__user">NOMBRES</label>
		<input id="nom__user" type="text" name="" placeholder="Ingrese su Nombre" class="inp__form"/>
	</div>
	<div class="caja total no-padding">
		<label for="ape_user" class="lbl__user">APELLIDOS</label>
		<input id="ape__user" type="text" name="" placeholder="Ingrese su apellido" class="inp__form"/>
	</div>
	<div class="caja total no-padding">
		<label for="nac_user" class="lbl__user">FECHA NAC.</label>
		<input id="nac__user" type="date" name="" placeholder="ingrese su fecha de nacimiento " class="inp__form"/>
	</div>
	<div class="grupo total tipo__user">
		<div class="caja base-50">
			<label for="man" class="lbl__user">Hombre</label>
			<input id="man" type="radio" name="genero"/>
		</div>
		<div class="caja base-50">
			<label for="woman" class="lbl__user">Mujer</label>
			<input id="woman" type="radio" name="genero"/>
		</div>
	</div>
	<button class="btn__enviar">Registrar</button>
	<a href="#" class="btn__facebook centrar">Registrate con Facebook</a>
</form>
